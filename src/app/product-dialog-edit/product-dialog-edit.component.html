<div class="content-container">
    <h2 mat-dialog-title>Edit Product Details </h2>
    <mat-icon id="close-icon" (click)="onClose()">close</mat-icon>
    </div>
    <!-- <button mat-stroked-button (click)="onClose()" tabindex="-1"><mat-icon>Close</mat-icon></button> -->
    <mat-dialog-content>
        <form (ngSubmit)="postproductDetails()" name="productForm" [formGroup]="productform" *ngFor="let row of ProductData">
            <div class="example-container">
              <mat-form-field class="full-width" appearance="outline">
                <mat-label>Product Name</mat-label>
                <input
                  formControlName="name"
                  matInput
                  placeholder="Product Name" required
                />
                <mat-error *ngIf="!productform.controls['name'].valid">
                   Product name is required
                  </mat-error>
              </mat-form-field>
            </div>
            <div class="example-container">
              <mat-form-field class="full-width" appearance="outline">
                  <mat-label><span>$&nbsp;</span>Product Price</mat-label>
                    <input formControlName="price" type="number" matInput required />
              <mat-error *ngIf="!productform.controls['price'].valid">
                 Product price is required
                </mat-error>
              </mat-form-field>
              </div>
              <div class="example-container">
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Product Code</mat-label>
                      <input formControlName="code" type="number" matInput required />
                <mat-error *ngIf="!productform.controls['code'].valid">
                   Product code is required
                  </mat-error>
                </mat-form-field>
                </div>
                <button mat-flat-button color="warn" style="margin-right:20px">Save</button>
                <button mat-flat-button id="cancel" (click)="onClose()"color="warn">Cancel</button>
    
          </form>
    </mat-dialog-content>
