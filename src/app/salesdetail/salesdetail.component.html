<mat-toolbar color="primary" class="navbar">
    <div>

        Sales Details</div>
    <div>
        <span routerLink="/login">Logout</span>
    </div>
</mat-toolbar>
<mat-card>
    <mat-card-content>
        <form name="salesForm" [formGroup]="salesform">
            <div class="example-container">
                <mat-form-field appearance="outline">
                    <mat-label>Select Customer</mat-label>
                    <mat-select formControlName="customername">
                        <mat-option *ngFor="let customer of customerData" [value]="customer.name"
                            (click)="selectMethod(customer.id)">{{customer.name}}</mat-option>
                    </mat-select>
                </mat-form-field>
                <span class="totdisplay" *ngIf="selected">Grand Total: {{billingData.grandtotal}}</span>

                <table mat-table [dataSource]="billingData.products" class="mat-elevation-z8 demo-table">
                    <ng-container matColumnDef="date">
                        <th mat-header-cell *matHeaderCellDef>Date</th>
                        <td mat-cell *matCellDef="let element">{{element.date}}</td>
                    </ng-container>
                    <ng-container matColumnDef="pdtname">
                        <th mat-header-cell *matHeaderCellDef>Product Name</th>

                        <td mat-cell *matCellDef="let element">{{element.pdtname}} </td>
                    </ng-container> 
                    <ng-container matColumnDef="pdtprice">
                        <th mat-header-cell *matHeaderCellDef>Price</th>
                        <td mat-cell *matCellDef="let element">{{element.pdtprice}}</td>
                    </ng-container>
                    <ng-container matColumnDef="quantity">
                        <th mat-header-cell *matHeaderCellDef>Quantity</th>
                        <td mat-cell *matCellDef="let element">{{element.quantity}}</td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                </table>
            </div>
        </form>
    </mat-card-content>
</mat-card>
