<div class="demo-button-container button-row">
   
    <button mat-raised-button (click)="addData()" class="demo-button add"> <mat-icon class="add">add_circle</mat-icon>
    </button>
    <!-- <button mat-raised-button class="demo-button add"> <mat-icon class="add">add_circle</mat-icon>
    </button> -->
  </div>
  
  <table mat-table [dataSource]="productCodeData" class="mat-elevation-z8 demo-table">
    <!-- <table mat-table class="mat-elevation-z8 demo-table"> -->

    <!-- Position Column -->
    <ng-container matColumnDef="code">
      <th mat-header-cell *matHeaderCellDef>Product Code</th>
      <td mat-cell *matCellDef="let element">{{element.code}}</td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Product Name</th>
      
      
      <td mat-cell *matCellDef="let name"><mat-form-field  appearance="outline" class="dropdown">
        <mat-label>Select</mat-label>
        <mat-select  (change)="onSelect($event)">
          <mat-option (click)="getProduct()" *ngFor="let element of productCodeData" [value]="element.id">{{element.name}}</mat-option>
        </mat-select>
      </mat-form-field></td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef>Quantity</th>
      <td mat-cell *matCellDef="let element">
        <mat-form-field class="full-width" appearance="outline">
            <input
              formControlName="quantity"
              matInput type="number"
              placeholder="Quantity" required
            />
          </mat-form-field></td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Price</th>
      <td mat-cell *matCellDef="let element">{{element.price|currency}}</td>
    </ng-container>
  
    <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef>Total</th>
        <td mat-cell *matCellDef="let element">{{element.price|currency}}</td>
      </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
