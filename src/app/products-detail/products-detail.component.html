<mat-toolbar color="primary" class="navbar">
  <div>

    Product Details</div>
  <div>
    <span routerLink="/login">Logout</span>
  </div>
</mat-toolbar>
<mat-form-field appearance="standard">
  <mat-label>Filter Table</mat-label>
  <input matInput placeholder="" search/>
</mat-form-field>
<mat-card>
  <mat-card-content>
    <table mat-table matSort [dataSource]="productCodeData" class="mat-elevation-z8 demo-table">

      <!-- Code Column -->
      <ng-container matColumnDef="prdtcode">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Product Code</th>
        <td mat-cell *matCellDef="let element">{{element.code}}</td>
      </ng-container>
      <!-- Name Column -->
      <ng-container matColumnDef="pdtname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Product Name</th>

        <td mat-cell *matCellDef="let element">{{element.name}} </td>
      </ng-container>


      <!-- price Column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
        <td mat-cell *matCellDef="let element">{{element.price|currency}}</td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" (click)="editProduct(element)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteProductDetail(element.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
    <!-- <mat-paginator #paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Select page">
    </mat-paginator> -->

  </mat-card-content>
</mat-card>
