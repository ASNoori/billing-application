<div class="content-body">
    <mat-card>
  <mat-card-content>

      <div class="header">
          <h1>Login</h1>
          <h4>Please enter email & Password</h4>
      </div>
    <form (ngSubmit)="login()" name="loginForm" [formGroup]="loginform">
      <div class="emailInput">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Email</mat-label>
          <input
            formControlName="email"
            matInput
            placeholder="Enter email address" required
          />
          <mat-error *ngIf="!loginform.controls['email'].valid">
              Email is required
            </mat-error>
        </mat-form-field>
      </div>

      <div>
        <!-- <span>
          <a class="text-link" class="aLink" routerLink="/nav">Forgot Password?</a>
        </span> -->
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Password</mat-label>
          <input formControlName="password" matInput [type]=" hide ? 'password' : 'text'" required />
          <button  mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide Password'"
          [attr.aria-pressed]="hide">
          <mat-icon>
              {{hide ? 'visibility_off' : 'visibility'}}
          </mat-icon>
      </button>
      <mat-error *ngIf="!loginform.controls['password'].valid">
          Password is required
        </mat-error>
      </mat-form-field>
      </div>
      <button mat-flat-button color="warn">Login</button>
    </form>

    <div class="button-row">
      <p routerLink="/signup">Create New Account</p>
    </div>

  </mat-card-content>
</mat-card>
</div>
